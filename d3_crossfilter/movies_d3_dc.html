<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bilheteria por ano e por genero</title>
    <link rel="stylesheet" href="css/dc.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/crossfilter.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/dc.min.js"></script>

</head>
<body>
     <div><h1> Bilheteria por ano e por genero</h1>
        <div id="chartano"></div>
        <div id="chartgen"></div>
    </div>
    <script type="text/javascript">
        let chartPorAno = dc.barChart('#chartano');
        let chartPorGenero = dc.barChart('#chartgen');

        d3.json("data/movies.json").then(function(data){
            // formatando nossos dados
            data.forEach(function(d){
                d.Budget_M = +d.Budget_M;
                d.Worldwide_Gross_M = +d.Worldwide_Gross_M;
            });

            //criando um crossfilter
            let facts = crossfilter(data);

            let yearDim = facts.dimension(function(d){
                return d.Year;
            });

            let genDim = facts.dimension(function(d){
                return d.Genre;
            });

            let grossByYearGroup = yearDim.group().reduceSum(function(d){
                return d.Worldwide_Gross_M;
            });

            let grossByGenreGroup = genDim.group().reduceSum(function(d){
                return d.Worldwide_Gross_M;
            });

            let xScaleYear = d3.scaleLinear()
                           .domain([yearDim.bottom(1)[0].Year, yearDim.top(1)[0].Year]);

            let xScaleGenre = d3.scaleLinear()
                           .domain([genDim.bottom(1)[0].Genre, genDim.top(1)[0].Genre]);

            chartPorAno.width(800)
                     .height(400)
                     .margins({top: 50, right: 50, bottom: 25, left: 40})
                     .dimension(yearDim)
                     .group(grossByYearGroup, 'Ano')
                     .centerBar(false)
                    .gap(1)
                    .x(d3.scaleLinear().domain([yearDim.bottom(1)[0].Year, yearDim.top(1)[0].Year]))
                    .round(d3.timeYear.round)
                    .alwaysUseRounding(true)
                    .xUnits(d3.timeYears);
            /**         .elasticY(true)
                     .centerBar(false)
                     .gap(1)
                     .round(dc.round.floor)
                    .alwaysUseRounding(true)
                    .x(xScaleYear)
                    .renderHorizontalGridLines(true)
                    .xAxis().tickFormat(d3.format("d"))
                     ;
            chartPorAno.xAxis().ticks(5);
            **/
            dc.renderAll();

        });
    </script>           
</body>
</html>
